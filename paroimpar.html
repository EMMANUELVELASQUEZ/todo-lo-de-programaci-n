<!DOCTYPE html>
<html>
<head>
	<title>Par o impar</title>
</head>
<body>
	<script type="text/javascript">
		var x=0;
		

		document.write("PAR O IMPAR");

		x = prompt('Ingrese el numero a calcular, para saber si es par o impar');
		

		
		 if (x%2==0) {
           
            document.write("<dd>");
		 	document.write(x + ' es un numero par');
		 	document.write("<dd>");
            
        } else {
        	document.write("<dd>");
            document.write(x + ' es un numero impar');
            document.write("<dd>");
        }
        		 
	</script>

</body>
</html>
