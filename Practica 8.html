<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de funcion</title>
	<meta charset="UTF-8">

	<script type="text/javascript">

	function mostrar_fecha(){
		var cl = document.getElementById("fecha");
		cl.innerHTML = new Date();
	}
</script>

</head>

<body> 
	<h2>Ejemplo de funcion</h2>

	<div id="fecha"></div>

	<script type="text/javascript">
	mostrar_fecha(); 
	//Llamar funcion
	</script>
</body>
</html>
