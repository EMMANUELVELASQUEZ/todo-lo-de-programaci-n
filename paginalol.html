<!DOCTYPE html>
<html>
<head>
  <title>Botón HTML</title>
  <style>
    .boton-estilo {
      background-color: #4CAF50;
      color: white;
      padding: 50px 70px;
      font-size: 36px;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function handleClick() {
      alert('¡Haz hecho clic en el botón!');
    }
  </script>
</head>
<body>
  <button id="mi-boton" class="boton-estilo" onclick="handleClick()">¡Haz clic!</button>
</body>
</html>
