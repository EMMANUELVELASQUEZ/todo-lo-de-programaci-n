<!DOCTYPE html>

<!-- Fig. 3.1: nuevostiposinpuntformularios.html -->
<!--Los nuevos tipos de elementos input de formularios de HTML5 y sus atributos. -->
<html>
     <head>
        <meta charset="utf-8">
        <title>Nuevos tipos de input de HTML5</title>
     </head>

     <body>
        <h1>Demo de nuevos tipos de input de HTML5</h1>
        <p>Este formulario muestra los nuevos tipos de elementos input de HTML5
        	y los atributos placeholder, required y autofocus.
        	</p>

        	<fom method = "post" action = "http://www.deitel.com">
        		<p>
        			<label>color:
        				<input type = "color" autofocus />
        				(C&oacute;digo hexadecimal como #ADD86E6)
        			</label>
        		</p>
        		<p>
        			<label>Fecha:
        				<input type = "datetime" />
        				(aaaa-mm-dd)
        			</label>
        		</p>
        		<p>
        			<label>Hora y fecha:
        				<input type = "datetime" />
        				(aaaa-mm-ddThh:mm+ff:gg, como 2012-01-TO3:15)
        			</label>
        		</p>
        		<p>
        			<label>Hora y fecha-local:
        				<input type = "datetime-local" />
        				(aaaa-mm-ddThh:mm+ff:gg, como 27-01-27TO3:15)
        			</label>
        		</p>
        		<p>
        			<label>Email:
                       <input type = "Email" placeholder = "nombre@dominio.com"
                          required /> (nombre@dominio.com)
                     </label>
                </p>
                <p>
                	<label>Mes:
                		<inpur type = "month" /> (aaaa-mm)
                	</label>
                </p>
                <p>
                	<label>
                	N&uacute;mero:
                	<input type = "number"
                	   min = "0"
                	   max = "7"
                	   step ="1"
                	   value = "4" />
                	</label> (Escriba un n&uacute;mero entre 0 y 7)
                </p>
                <p>
                	<label>Rango:
                		0 <input type = "range"
                		min = "0"
                		max = "20"
                		value = "10" /> 20
                	</label>
                </p>
                <p>
                	<label>B&uacute;squeda:
                		<input type = "search" placeholder = "consulta de b&uacute;squeda" />
                	</label> (Escriba aqu&iacute; su consulta de b&acute;squeda.)
                </p>
                <p>
                	<label>Tel:
                		<input type = "tel" placeholder = "(###) ###-###"
                		pattern = "\(\d{3}\) +\d{3}-\d{4}" required />
                		(###) ###-###
                	</label>
                </p>
                <p>
                	<label>Hora:
                		<input type = "time" />(hh:mm)
                	</label>
                </p>
                <p>
                    <label>"URL":
                		<input type = "url"
                		placeholder = "http://www.nombredominio.com" />
                	</label>
                </p>
                <p>
                	<label>Semana:
                		<input type = "week" />
                		(aaaa-wnn, tal como 2012-WO1)
                	</label>
                </p>
                <p>
                	<input type = "subimt" value = "Enviar" />
                	<input type = "reset" value = "Borrador"/>
                </p>
            </fom>           	   	                
     </body>
 </html>
