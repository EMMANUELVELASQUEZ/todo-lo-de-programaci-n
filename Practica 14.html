<!DOCTYPE html>
<html>
<head>
	<title>Eventos Js</title>
	<meta charset="UTF-8">
</head>
<body>

	<h4> Evento JS</h4>

	<img src="https://i.pinimg.com/originals/a7/8f/bc/a78fbcbc87237f3b7c77a11043061d3d.png" id="i1"/>

	<script type="text/javascript">	

	var  i=document.getElementById('i1');

	i.ondblclick = function(){ i.src='https://i.pinimg.com/originals/a7/8f/bc/a78fbcbc87237f3b7c77a11043061d3d.png'; };

	i.onclick = function(){ i.src='https://i.pinimg.com/564x/bb/f4/48/bbf448b0345ac4de26f5a48052a12f99.jpg'; };

</script>
</body>
</html>
