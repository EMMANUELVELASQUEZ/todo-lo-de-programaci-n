	<style type="text/css">
		.flexbox
		{
			width: 200px;
			height: 520px;
			display: -webkit-box;
			display: box;
			-webkit-box-orient: horizontal;
			box-orient: horizontal;
		}
		.flexbox > div
		{
			-webkit-transition: 1s ease-out;
			transition: 1s ease-out;
			-webkit-border-radius: 4px;
			border-radius: 5px;
			border: 1px solid black;
			width: 110px;
			margin: 5px -5px 5px 0ppx;
			padding: 10px 20px 10px 10px;
			box-shadow: 10 10px 10px blue;
		}
		-flexbox > div:nth-child(1){ background-color: blue; }
		-flexbox > div:nth-child(2){ background-color: yellow; }
		-flexbox > div:nth-child(3){ background-color: orange; }
		-flexbox > div:nth-child(4){ background-color: grey; }
		.flexbox > div:hover {
			width: 200px; color: white; font-weight: bold;}
		.flexbox > div:nth-child(1):hover { background-color: blue; }
		.flexbox > div:nth-child(2):hover { background-color: yellow; }
		.flexbox > div:nth-child(3):hover { background-color: orange; }
		.flexbox > div:nth-child(4):hover { background-color: green; }
		p { height: 250px; overflow: hidden; font-family: "Emmanuel" }
