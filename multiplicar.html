<body>
<h1>Multiplicar dos numeros </h1>
  <form>
   <H2> 1st Numero : <input type="text" 
    id="firstNumber" /><br>
   <H2> 2nd Numero: <input type="text" 
    id="secondNumber" /><br>
    <input type="button" onClick="multiplyBy()" 
    Value="multiplicacion" /><br>
  </form>
  
  <p> EL RESULTADO ES : <br>
   <H1><span id = "result"></span></H1>
  </p>
  
  
  <script>
    function multiplyBy()
    {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 * num2;
    }
  </script>
</body>
