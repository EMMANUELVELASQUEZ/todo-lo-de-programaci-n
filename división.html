<!DOCTYPE html>  
 <html>  
 <body>  
   <body background bgcolor="PINK">
 <h1>Dividir dos numeros</h1>  
 <p><h2>Por favor, introduce dos numeros:</h2></p>  
 <input id="num1"><br>  
 <input id="num2">  
 <button type="button" onclick="myFunction()">dividir</button>  
 <p id="dividiendo"></p>  
 <script>  
 function myFunction() {  
   var x,y,dividir,text;  
   x = document.getElementById("num1").value;  
   y = document.getElementById("num2").value;  
   if (isNaN(x) || isNaN(y)) {  
     text = "Es necesarios introducir dos números válidos";  
   } else {  
     //si no ponemos parseFloat concatenaría x con y  
     dividir=parseFloat(x)/parseFloat(y);  
     text= dividir;  
   }  
   document.getElementById("dividiendo").innerHTML = text;  
 }  
 </script>  
 </body>  
 </html>
 <meta charset="utf-8">
  <title>Trazo de texto</title>
  <style type="text/css">
    h1
    {
      color: lighcyan;
      -webkit-text-stroke: 2px BLUE; /* prefijo de proveedor */
      font-size: 500%; /* aumenta el tamaño de la fuente */
    }
  </style>
