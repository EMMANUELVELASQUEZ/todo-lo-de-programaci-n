<html>
<head>
	<title>	Ciclo for en JavaScript </title>
</head>
<body>

	<script type="text/javascript">         
  
        var multiplicando=1;
        var multiplicador=1;
        document.write("PROGRAMA QUE CALCULA UNA TABLA DE MULTIPLICAR");
                
        multiplicando = prompt('Que tabla deseas calcular:?');
                    
            for (multiplicador = 1; multiplicador <= 10 ; multiplicador++) 
            {
                var resultado = multiplicando * multiplicador;
                document.write("<dd>");
                document.write( multiplicando + " X " + multiplicador + " = " + resultado);
                document.write("</dd>");        
            }
            document.write('<br>' );
        
        
  	</script>

</body>
</html>
