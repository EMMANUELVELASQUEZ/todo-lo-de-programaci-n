<!DOCTYPE html>
<html>
<head>
    <title>NUMEROS PARES E IMPARES</title>
</head>
<body>
    <h1>
    <body background bgcolor="blue">
    <font size="center" face="brodway" color="white">

    <script type="text/javascript">
        var x=0;
        

        document.write("NUMERO PAR O IMPAR");

        x = prompt('Ingrese el numero a calcular');

if (x%2==0) {
           
            document.write("<dd>");
		 	document.write(x + ' es un numero par');
		 	document.write("<dd>");
            
        } else {
        	document.write("<dd>");
            document.write(x + ' es un numero impar');
            document.write("<dd>");
        }
    </script>
</h2>
</body>
</html>
