<!DOCTYPE html>
<html>
<head>
	<title>MULTIPLOS</title>
</head>
<body>
	<script type="text/javascript">
		var x=0;
		var y=1;
		var m=0;

		document.write("MULTIPLOS DE UN NUMERO");

		m = prompt('¿Ingresa numero para saber su multiplo?');
		x = prompt('¿Hasta que numero debe llegar el multiplo?');


		while (y<=x) 
		 {
		 	document.write("<dd>");
		 	document.write(m*y);
		 	document.write("<dd>");
		 	y++;
		 }   
	</script>

</body>
</html>
