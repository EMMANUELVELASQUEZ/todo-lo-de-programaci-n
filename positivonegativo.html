<!DOCTYPE html>
<html>
<head>
	<title>Positivo o negativo </title>
</head>
<body>
	<script type="text/javascript">
		var x=0;
		

		document.write("POSITIVO O NEGATIVO");

		x = prompt('Ingrese el numero a calcular,para saber si es positivo o negativo');
		
		if (x > 0) {
            document.write("<dd>");
		 	document.write(x + ' es un numero positivo');
		 	document.write("<dd>");
            
        } else {
        	document.write("<dd>");
            document.write(x + ' es un numero negativo');        
            document.write("<dd>");
        }	</script>

</body>
</html>
