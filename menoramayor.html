<!DOCTYPE html>
<html>
<head>
	<title>Lista de Numeros</title>
</head>
<body>
	<script type="text/javascript">
		var x=0;
		var y=0;

		document.write("LISTA DE NUMEROS");

		x = prompt('Ingresa numero de inicio de lista');
		y = prompt('Ingresa numero final de la lista');

		for (x=x; x<=y; x++) 

		 {

		 	document.write("<dd>");
		 	document.write(x);
		 	document.write("<dd>");


		 }   

	</script>

</body>
</html>
